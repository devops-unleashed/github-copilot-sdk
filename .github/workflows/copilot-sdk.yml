name: Copilot SDK Workflow

on:
  workflow_dispatch: # Manual trigger for testing

permissions:
  contents: read

jobs:
  monitor-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install GitHub Copilot CLI
        run: |
          sudo apt update
          sudo apt install -y gh   # already done, but keep for clarity
          echo "${{ secrets.GH_PAT }}" | gh auth login --with-token

          # Install new Copilot CLI (check https://docs.github.com/en/copilot/how-tos/set-up/install-copilot-cli)
          curl -fsSL https://gh.io/copilot-install | bash

      - name: Install Copilot SDK and dependencies
        run: pip install github-copilot-sdk

      - name: Debug Copilot CLI
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          which copilot || echo "copilot NOT found in PATH"
          copilot --version || echo "copilot --version failed"
          copilot -p "who am I" || echo "copilot auth check failed"        

      - name: Run monitoring script
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          echo "========== Starting monitoring script =========="
          echo "PATH: $PATH"
          gh auth status || echo "gh auth check failed"
          echo "Running Python script..."
          python -u scripts/summarize_workflows.py
          echo "========== Script completed =========="
